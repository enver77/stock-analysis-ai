name: Backend CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r stock/requirements.txt
        
    - name: Run Core Verification
      run: |
        cd stock
        # Verify main script runs (e.g. for AAPL)
        python main.py AAPL --no-plot
        
    - name: Run Evaluation Script
      run: |
        cd stock
        # Verify evaluation script runs
        python evaluation.py AAPL
        
    - name: Simulate Model Build
      run: |
        cd stock
        python build_model.py
        # Check if metadata file was created
        if [ ! -f model_metadata.json ]; then
          echo "Model build failed!"
          exit 1
        fi
