name: Deploy to Hugging Face Spaces
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Prepare and Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          # REPLACE 'envererman08' WITH YOUR HF USERNAME IF DIFFERENT
          HF_USERNAME: envererman08  
          # REPLACE 'stock-analysis-ai' WITH YOUR EXACT SPACE NAME
          SPACE_NAME: stock-analysis-ai
        run: |
          echo " Starting Deployment..."
          
          # Configure Git
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # Navigate to the folder we want to deploy
          cd stock
          
          # Rename the unified app file to app.py if it isn't already
          if [ -f "huggingface_app.py" ]; then
            mv huggingface_app.py app.py
          fi
          
          # Rename requirements for HF if needed (we created both, but just to be safe)
          if [ -f "requirements_hf.txt" ]; then
            cp requirements_hf.txt requirements.txt
          fi
          
          # Initialize a fresh git repo for deployment
          git init
          git add .
          git commit -m "Deploying from GitHub Actions"
          
          # Force push to Hugging Face Space
          git push --force https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME main
