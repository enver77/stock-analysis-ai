name: Deploy to Hugging Face
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      # 1. Prepare files locally before syncing
      - name: Prepare Files
        run: |
          cd stock
          # Rename only if they exist, otherwise ignore
          cp huggingface_app.py app.py || true
          cp requirements_hf.txt requirements.txt || true
          
      # 2. Use the official Sync Action (Reliable)
      # This mirrors the 'stock' folder to the HF Root
      - name: Push to hub
        uses: nateraw/huggingface-sync-action@v1
        with:
          github_repo_dir: stock
          huggingface_repo_id: envererman08/stock-analysis-ai
          huggingface_repo_type: space
          hf_token: ${{ secrets.HF_TOKEN }}
